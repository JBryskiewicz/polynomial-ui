<!-- TODO reusable button component -->

<div class="button-box">
  <div class="button-container">
    <button
      mat-mini-fab
      color="accent"
      aria-label="Example icon button with a plus one icon"
      (click)="addVariable()"
    >
      <mat-icon>exposure_plus_1</mat-icon>
    </button>
  </div>
  <div class="button-container">
    <button
      mat-mini-fab
      color="accent"
      aria-label="Example icon button with a plus one icon"
      (click)="removeVariable()"
    >
      <mat-icon>exposure_neg_1</mat-icon>
    </button>
  </div>
  <div class="button-container">
    <button
      mat-mini-fab
      color="accent"
      aria-label="Example icon button with a plus one icon"
      (click)="saveToDataBase()"
    >
      <span>Save</span>
    </button>
  </div>
</div>
